{% extends 'base.html' %}

{% block content %}
	<h1>Удалить статью</h1>
	<form action="" method="post">{% csrf_token %}
		<p>Вы уверены что хотите удалить статю ?</p>
		<p>"{{ article.title|truncatechars:100 }}"?</p>
		<p>Автор: {{ article.author }}</p>
		<button class="btn btn-danger ml-2" type="submit">Удалить</button>
	</form>
{% endblock content %}
