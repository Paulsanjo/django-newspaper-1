{% extends 'base.html' %}

{% block title %}Категории{% endblock title %}

{% block content %}

<div class="card" style="width: 100%;">
  <div class="card-header">
    Категории новостей:
  </div>
  <ul class="list-group list-group-flush">
  	{% for category in categories %}
    <li class="list-group-item"><a href="{% url 'category_detail' category.pk %}" role="button">{{ category.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
