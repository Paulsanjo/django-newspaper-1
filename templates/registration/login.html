{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Вход{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<p><h1>Вход выполнен</h1></p>
{% else %}
	<h2>Вход</h2>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-success ml-?" type="submit">Войти</button>
	</form>
{% endif %}
{% endblock content %}
